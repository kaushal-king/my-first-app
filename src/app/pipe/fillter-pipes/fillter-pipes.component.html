<div class="container">

    <div class="row">
        <div class="col-md-12">
               
                <button (click)="onAddUSer()"   >Add User</button>
        </div>
    </div>


    <div class="my-2">
        {{appStatus | async }}
    </div>  

    <div class="row">
        <div class="col-md-12">
                <input type="text"  class="form-contorl"  [(ngModel)]="filterstring" >
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div *ngFor="let user of users | filtercustomepipe:filterstring"  class="my-3" >
                <div>Name: {{user.name |shorten:3  }}  </div>
                <div>Joined Date: {{user.joindate | date:'fullDate' | uppercase }}  </div>
            </div>
        </div>
    </div>
</div>
