<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signupForm"  (ngSubmit)="onSubmit()" >

            <div  formGroupName="userdata" >
                <div class="form-group">
                    <label for="username">user Name</label>
                    <input type="text" class="form-control" formControlName="username"  />
                    <span class="help-block"  *ngIf=" !signupForm.get('userdata.username')?.valid && signupForm.get('userdata.username')?.touched " >
                       <span  *ngIf= " signupForm.get('userdata.username')?.errors?.['required'] " >
                        Username is required
                       </span>
                       
                        <span  *ngIf= " signupForm.get('userdata.username')?.errors?.['nameIsRestricted']" >
                           username is not valid
                        </span> 
                    </span>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control" formControlName="email"  />
                    <span class="help-block"  *ngIf=" !signupForm.get('userdata.email')?.valid && signupForm.get('userdata.email')?.touched " > 
                         <!-- <span  *ngIf= " signupForm.get('userdata.email')?.errors?.['required'] " >
                        email is required
                       </span> -->
                       <span  *ngIf= " !signupForm.get('userdata.email')?.valid && !signupForm.get('userdata.email')?.errors?.['emailIsResritced'] " >
                        email is not valid
                       </span>
                       <span  *ngIf= " signupForm.get('userdata.email')?.errors?.['emailIsResritced']" >
                        email  is not restricteed
                     </span> </span>
                </div>
            </div>

                <div *ngFor="let gender of genders" >
                    <label>
                        <input  type="radio" name="gender" [value]="gender" formControlName="gender" >{{gender}}
                    </label>

                </div>


                <div formArrayName="hobbies">
                    <div class="my-2">
                        <button type="button"  (click)="onAddHoby()"  class="btn btn-sm btn-warning" >Add Hobby</button>
                    </div>

                    <div class="form-group my-2" *ngFor=" let hobby of hobbycontorls; let i =index "  >
                        <input  type="text" class="form-control"  [formControlName]="i" >
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary" > Add </button>
                </div>
           
            </form>
        </div>
    </div>
</div>
