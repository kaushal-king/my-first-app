<ng-template appPlaceholder ></ng-template>

<div class="row">
    <div class="col-md-12">

        <!-- <div class="alert alert-danger my-4"  *ngIf="error">
                {{error}}
        </div> -->

        <!-- <app-alert-modal [error]="error"  *ngIf="error"  (onClose)="error=''"  ></app-alert-modal> -->
        

        <div *ngIf="isLoading" class="text-center my-4 " >
            <app-loading-spinner></app-loading-spinner>
        </div>
                                
        <form #authform="ngForm" (ngSubmit)="onFormSubmit(authform)" *ngIf="!isLoading" >
            <div class="form-group" >
                <label for="email" >
                    email
                </label>
                <input type="text" class="form-control" ngModel name="email" required email #email="ngModel"  />
                <div class="help-text" *ngIf="email.touched && !email.valid"  >
                    <div *ngIf="email.errors?.['required']">Email is Required</div>
                    <div *ngIf="email.errors?.['email']">Invaild email</div>

                </div>
            </div>
            <div class="form-group" >
                <label for="password" >
                    password
                </label>
                <input type="password" class="form-control" ngModel name="password" required minlength="6"  #password="ngModel">
                <div class="help-text" *ngIf="password.touched && !password.valid"  >
                    <!-- <div *ngIf="password.errors?.['required']">password is Required</div>
                    <div *ngIf="password.errors?.['minlength']">password shoud be 6 charater length</div> -->
                    <div> {{getPassowrdError(password)}} </div>

                </div>
            </div>

            <div class="mt-4" >
                <button type="submit" class="btn btn-primary mx-2 "  [disabled]="!authform.valid" >{{isLoginMode?'login':'signUp'}}</button>   
                <button type="button"  class="btn btn-primary" (click)="onSwitchMode()"   >switch to {{isLoginMode?'signUp':'login'}}</button>
            </div>
        </form>
    </div>
</div>
